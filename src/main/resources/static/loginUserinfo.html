<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限管理用户登录页面</title>
</head>
<body>
    <center>
        <h2>用户登录</h2>
        <form action="loginUserinfo" method="post">
            用户账号:<input type="text" name="username"/><br/>
            <br/>
            用户密码:<input type="password" name="userpass"/><br/>
            <br/>
            <input type="submit" value="登录"/>
            <input type="reset" value="重置"/>
        </form>
    </center>
</body>
</html>
