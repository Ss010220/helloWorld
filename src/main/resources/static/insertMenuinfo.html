<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单表新增页面</title>
</head>
<body>
    <center>
        <h2>菜单表新增</h2>
        <form action="insertMenu" method="post">
            菜单id:<input type="text" name="menuid" /><br/>
            <br/>
            菜单标题:<input type="text" name="title" /><br/>
            <br/>
            菜单状态:<input type="text" name="state" /><br/>
            <br/>
            菜单地址:<input type="text" name="url" /><br/>
            <br/>
            菜单上级id:<input type="text" name="pid" /><br/>
            <br/>
            菜单logo图:<input type="text" name="iconCls" /><br/>
            <br/>
            <input type="submit" value="新增" />
            <input type="reset" value="重置" />
        </form>
    </center>
</body>
</html>
