<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限管理用户注册页面</title>
</head>
<body>
    <center>
        <h2>用户注册</h2>
        <form action="registerUserinfo" method="post">
            用户账号：<input type="text" name="username"/><br/>
            <br/>
            用户密码：<input type="text" name="userpass"/><br/>
            <br/>
            用户名：<input type="text" name="compellation"/><br/>
            <br/>
            用户状态：<input type="text" name="state"/><br/>
            <br/>
            <input type="submit" value="注册"/>
            <input type="reset" value="重置"/>
        </form>
    </center>
</body>
</html>
